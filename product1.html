<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Sneakers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo logo-glow">ShopEasy</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="product-detail">
    <div class="container detail-grid">
      <div class="detail-image">
        <img src="sneakers.jpg" alt="Cool Sneakers">
      </div>
      <div class="detail-info">
        <h1>Cool Sneakers</h1>
        <p class="price">$79.99</p>
        <p class="description">
          These trendy sneakers combine comfort and style. Perfect for everyday wear with breathable material and durable soles.
        </p>
        <button class="btn" onclick="addToCart('Cool Sneakers', 79.99)">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Popup Confirmation -->
  <div class="cart-popup" id="popup">
    <div class="cart-content">
      <span class="close-popup" onclick="closePopup()">&times;</span>
      <h2>âœ… Item Added to Cart!</h2>
      <p>Product: <span id="popup-product-name"></span></p>
      <p>Price: $<span id="popup-product-price"></span></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(productName, productPrice) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = { name: productName, price: productPrice, quantity: 1 };
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));

      // Show popup
      document.getElementById("popup-product-name").textContent = productName;
      document.getElementById("popup-product-price").textContent = productPrice;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('close-popup')) closePopup();
    });
  </script>
</body>
</html>
